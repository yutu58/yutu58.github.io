<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style type="text/css">
			body {
				background: url(rubiks.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			.container {
				width: 80%;
				margin: auto;
			}
			.sans-serif {
				font-family: 'sans-serif', arial, serif;
			}
			.titel {
				height: 30px;
				vertical-align: middle;
				line-height: 30px;
				text-align: center;
				border: 1px solid #ccc;
				background-color: rgba(255,255,255,0.5);

			}
			input {
				width: 100%;
				height: 30px;
				margin: 5px 0px 15px 0px;
			}
			.footer {
				width: 100%;
				height: 50px;
				background: #bbb;
				font-size: 20px;
				vertical-align: middle;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h3>Click the button to generate LL cases for a specific set!</h3>
			<h3>Notation: WCA scramble notation</h3>

			<div id="resultPeSw" class="sans-serif titel">
				Peanut + Swirl
			</div>
			<input type="button" value="Peanut + Swirl" onclick="change_contentPeSw(&#39;resultPeSw&#39;)">
			<script>
				function change_contentPeSw(id) {
				document.getElementById(id).innerHTML = algsPeSw[randomNumberPeSw];
				randomNumberPeSw = Math.floor(Math.random() *8);
				 }
				 var algsPeSw = ['R L U Li U Li Ri L R', 'Ri Li R L Ui L Ui Li Ri', 'L Ui L B U Ri Bi Li', 'L B R Ui Bi Li U Li', 'Li Bi Ui R B L Ri L', 'Li R Li Bi Ri U B L', 'Ri Li B Ri L Ui Bi R Li', 'L Ri B U Li R Bi L R'];
				var randomNumberPeSw = '1';
			</script>
		
			<div id="resultPiSw1" class="sans-serif titel">
				Pi + Swirl (1cats)
			</div>
			<input type="button" value="Pi + Swirl (1cats)" onclick="change_contentPiSw1(&#39;resultPiSw1&#39;)">

				randomNumberPiSw1 = Math.floor(Math.random() *4);
				 
				 }
				var algsPiSw1 = ['B Ri Ui Li R Bi L R', 'Li B L B Ri U Li Bi', 'Ri U L B Li U Li Ri', 'B Ui Bi Ui R Bi U R'];
				var randomNumberPiSw1 = '1';
			</script>

				var randomNumberPiSw3 = '1';
			</script>

				var randomNumberPeWa = '1';
			</script>

				var randomNumberL5C = '1';

			var randomNumberOCC = '1';
			 
			</script>

			Bad Cases

			<input type="button" value="Bad cases" onclick="change_contentBC(&#39;resultBC&#39;)">

			<script>

			var randomNumberBC = '1';
			 
			</script>

			<div class="footer">
